{% extends 'base.html'%}


{% block head %}
<title>Clientes por Pais</title>
{% endblock %}


{% block body %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>

  <canvas class="my-4 w-100" id="mygrafica" width="900" height="380"></canvas>

  <h2>Numeros de clientes por Pais (Base de datos dvdrental)</h2>
  <div class="table-responsive">
    <table id="tbl_pocoyo" class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Pais</th>
          <th>Cantidad de clientes</th>
        </tr>
      </thead>
      <tbody> 
      {% for c in colera %}
      <tr>
        <td>{{c[0]}}</td>
        <td>{{c[1]}}</td>
      </tr>
      {% endfor %}      
      </tbody>
    </table>
  </div>

{% endblock %}

{% block tail_js %}
<!--<script src=" {{url_for('static',filename='js/arbols.js')}}" type="text/javascript"></script>-->
<script>
  $(document).ready( function () {
  var table = $('#tbl_pocoyo').DataTable({
    dom:'Bfrtilp',
    buttons:[

    {
                "extend":'pdfHtml5',
                "text":'<i class="fas fa-file-pdf">&nbsp;PDF</i>',
                "titleAttr":'Exportar a PDF',
                "className":'btn btn-danger'
            },
            {
                "extend":'print',
                "text":'<i class="fas fa-print">&nbsp;Print</i>',
                "titleAttr":'Print',
                "className":'btn btn-info'
            },
            {
                "extend":'excel',
                "text":'<i class="far fa-file-excel">&nbsp;Excel</i>',
                "titleAttr":'excel',
                "className":'btn btn-success'
            },

    ]
  });
} );
$.getJSON( "/Clients/paises", function( json ) {
  console.log( json);
  var values = json.map(function(e){
    return e.Numero
  })

 var labels =json.map(function(e){
   return e.Pais
 })
 console.log(labels)
 // Graphs
var ctx = document.getElementById('mygrafica')
// eslint-disable-next-line no-unused-vars
 var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels:labels,
        datasets: [{
          data:values,
          lineTension: 0,
          backgroundColor: 'transparent',
          borderColor: '#007bff',
          borderWidth: 4,
          pointBackgroundColor: '#007bff'
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: false
            }
          }]
        },
        legend: {
          display: false
        }
      }
    })





 });

</script>
{% endblock %}
